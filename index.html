<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="output/favicon/sound.png">

  <!-- Load FontAwesome icons -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&family=Michroma&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.4.0/css/pro.min.css ">
  <!-- LINK CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>ECHO.FM</h1>
    <p>Click "Change Background" to switch between images.</p>
        <button id="changeBackground">Change Background</button>
        <p class="whatis">What is ECHO.FM?.</p>
        <ul>
          <li class="echofm">ECHO.FM Is a free music player with a variety of songs.</li>
        </ul>
</div>
  <div class="player">
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>
  <footer>
    <div class="footerContainer">
        <p onclick="window.location.href = 'https://github.com/fr0st-iwnl'">Developed by <i class="fa-brands fa-github"></i> fr0st-iwnl</p>
    </div>
</footer>
  

  <!-- Load JS -->
  <script src="main.js"></script>
</body>
</html>
